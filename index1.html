<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Fibonacci Series Generator</h1>

    <input type="number" id="num" placeholder="Enter n">
    <button onclick="generate()">Generate</button>

    <div id="result"></div>

    <script>
        function generate() {
            let n = parseInt(document.getElementById("num").value);
            let a = 0, b = 1;
            let series = [];

            for (let i = 0; i < n; i++) {
                series.push(a);
                [a, b] = [b, a + b];
            }

            document.getElementById("result").innerText =
                "Fibonacci Series: " + series.join(" ");
        }
    </script>

</body>
</html>
